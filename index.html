<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <header>
            <h1>­Ъћ« ADVANCED SPECTRUM ANALYZER</h1>
        </header>
        
        <div class="visualizer-area">
            <canvas id="audio-visualizer"></canvas>
        </div>
        
        <div class="progress-area">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
                <div id="playhead"></div>
            </div>
        </div>
        
        <div class="controls">
            
            <button id="rewind-button" class="btn primary" disabled>РЈф REWIND</button> 
            
            <input type="file" id="audio-file" accept="audio/*" style="display: none;">
            <button id="file-select-button" class="btn secondary">­Ъћі LOAD AUDIO</button>
            
            <button id="toggle-play-button" class="btn tertiary" disabled>РќХ№ИЈ PLAY</button>
            
            <button id="toggle-mode-button" class="btn primary" disabled>­ЪћЇ сЃбсЃ╝сЃЅ: УЕ│у┤░ (FFTсЃЊсЃ│)</button>
            
            <button id="toggle-label-button" class="btn secondary" disabled>­ЪЊі уЏ«уЏЏсѓі: ON</button>
            
            <div class="select-container">
                <label for="color-select">сѓФсЃЕсЃ╝сЃбсЃ╝сЃЅ:</label>
                <select id="color-select" disabled>
                    <option value="muffet">MUFFET (Rainbow)</option>
                    <option value="mono">MONO (Cool Blue)</option>
                    <option value="hifi">HIFI (Comp-Style)</option>
                    <option value="mono_yellow">MONO (Pure Yellow)</option>
                </select>
            </div>
            
            <button id="toggle-chroma-button" class="btn tertiary" disabled>РџФ УЃїТЎ»: сЃђсЃ╝сѓ» OFF</button>
            
            <button id="toggle-chroma-color-button" class="btn primary" disabled>­ЪЪЕ CHROMA: AUTO</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
